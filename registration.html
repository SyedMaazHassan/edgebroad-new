<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f13a9149e6.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="css/Journal.css">
    <title>Signin</title>
</head>

<body>





    <!-- Image Front -->
    <div class="form-img">
    </div>




    <!-- Registration form -->
    <div class="form-registration">
        <h3>Create your account</h3>
        <p class="mb-5 text-secondary" style="font-size: 13px;">or sign-in your account</p>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-secondary">Full name</label>
                <input type="text" class="form-control" placeholder="Enter your name" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-secondary">E-mail or phone number</label>
                <input type="password" class="form-control" placeholder="Type your e-mail or phone number"
                    id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-secondary">Password</label>
                <input type="password" class="form-control" placeholder="Type your password" id="exampleInputPassword1">
                <div id="emailHelp" class="form-text" style="font-size: 11px;">Must be 8 character at least.</div>
            </div>
            <div class="mb-2 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1" style="font-size: 13px;">
                    By creating an account
                    means you agree to the <b>Terms and conditions,</b> and our<b> Privacy Policy</b>
                </label>
            </div>
            <button type="submit" class="mt-3 btn btn-primary rounded-3">Register</button>
        </form>


        <div class="d-flex align-items-center justify-content-center" style="margin-top: 20px;">
            <div class="row1 mt-1"></div>
            <div>
                <p class="m-0 p-0 mx-2 text-secondary" style="font-size: 13px;">or do it via other accounts</p>
            </div>
            <div class="row1 mt-1"></div>
        </div>



        <!-- social link -->
        <div class="social-link  text-center mt-4">
            <a href="#"><img src="img/google_logo.png" width="32" alt=""></a> 
            <a href="#"><img src="img/facebook_logo.png" width="30" alt=""></a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
